<body>
  <div id="app"></div>
  <script>
    var gitalkConfig = {
      clientID: 'e8b309bdf1ecd260a6cb',
      clientSecret: 'eaf7707175c7833949b25f976ac2453ce65d3dfc',
      accessToken: '30c55e31acbb0cb61d30f92d14e32541880eefaf',
      repo: 'rd-blog',
      owner: 'flightfish',
      admin: ["flightfish"],
      distractionFreeMode: false
    };
    window.$docsify = {
      name: '《后端技术栈》',
      repo: 'flightfish/rd-blog.git',
      auto2top: true,
      coverpage: true,
      loadSidebar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      search: {
        paths: 'auto',
        placeholder: '🔍 Type to search ',
        noData: '😞 No Results! ',
        depth: 6
      },
      pagination: {
        previousText: 'PREVIOUS',
        nextText: 'NEXT',
        crossChapter: true
      },
      plugins: [
        function (hook, vm) {
          hook.doneEach(function() {
            var label, domObj, main, divEle, gitalk;
            label = vm.route.path.split("/").pop();
            domObj = Docsify.dom;
            main = domObj.getNode("#main");

            Array.apply(
              null,
              document.querySelectorAll("div.gitalk-container")
            ).forEach(function(ele) {
              ele.remove();
            });

            divEle = domObj.create("div");
            divEle.id = "gitalk-container-" + label;
            divEle.className = "gitalk-container";
            divEle.style = "width: " + main.clientWidth + "px; margin: 0 auto 20px;";
            domObj.appendTo(domObj.find(".content"), divEle);
            gitalk = new Gitalk(
              Object.assign(gitalkConfig, { id: !label ? "home" : label })
            );
            gitalk.render("gitalk-container-" + label);
          });
        }
      ]
    }
  </script>
  
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
